{% extends "posts/base.html" %}
{% block content %}
  
<h1>Post Details</h1>
<div class="row">
  <img src={{post.image.url}} class="img-thumbnail" alt="photo">
</div>

<div>

  <h2>{{post.title}} <small><a href={{ post.get_edit_url }}>Edit</a></small></h2>
  <div><small>Written by {{post.author}}</small></div>
  <p>{{post.description}}</p>
</div>
<button class="btn btn-default"> <a href="/posts/"> Go back to all posts</a></button>
<button class="btn btn-default"><a href={{ post.get_delete_url}}>Delete</a></button>
{% endblock content %}
